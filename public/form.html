<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アンケートフォーム</title>
  </head>
  <body>
    <p id="message">名前(必須)</p>
    <input
      type="text"
      id="name"
      value=""
      placeholder="名前を入力してください"
    />
    <br />
    <p id="message">年齢(必須)</p>
    <input
      type="number"
      id="age"
      value=""
      placeholder="年齢を入力してください"
    />
    <br />
    <p id="message">職業</p>
    <select name="pull-down">
      <option value="コンサルタント"></option>
      <option value="エンジニア"></option>
      <option value="営業"></option>
    </select>
    <br />
    <p id="message">自己紹介(任意)</p>
    <input
      type="text"
      id="selfIntro"
      value=""
      placeholder="自己紹介を入力してください"
    />
    <button id="complete">完了</button>
  </body>
</html>
